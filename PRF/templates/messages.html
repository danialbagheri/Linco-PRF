{% if messages %}

<style type="text/css">
  div.messages {
    color: #f7fff7;
  }
  ul.messages {
    list-style-type: none;
  }
</style>

<div class="messages">
  <ul class="messages" id="websiteMessages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
      {% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{
      message|safe }}{% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
