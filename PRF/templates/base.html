{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>PRF - LINCO CARE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "style/main.css" %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    {% include 'messages.html' %}

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #213781;background-image: linear-gradient(135deg, #213781, #5999c6)">
        <div class="container">
            <a class="navbar-brand main-logo" href="/">
                <img src="{% static "images/linco-logo.png" %}" style="height:40px;margin-right:10px;" />
                LINCO CARE
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                            <a class="nav-link" href="{% url 'web:request-form' %}">+ New Request</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web:user-jobs' %}">My Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web:all-jobs' %}">Jobs</a>
                    </li>

                </ul>
                <ul class="navbar-nav d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "user:logout" %}">Logout</a>
                    </li>
                </ul>
                {% else %}
                </ul>

                <ul class="navbar-nav d-flex justify-content-end">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url "user:login" %}">Login</a>
                    </li>
                </ul>
                {% endif %}

            </div>
        </div>
    </nav>

    <!-- <div class="container mt-3"> -->
    {% block content %} {% endblock content %}
    <!-- </div> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src={% static "scripts/main.js" %}></script>

</body>

</html>
